<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax Example</h1>
    <button id="btn" onclick="changeContent()">Get Data</button>
    <p id="block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam molestias recusandae et, tempora ducimus ipsam perspiciatis rerum accusamus eius ea fugiat harum asperiores nesciunt placeat doloremque corrupti magnam libero error!</p>
    <script>
        function changeContent(){
            let xhttp = new XMLHttpRequest();
            xhttp.open('GET','https://www.freetestapi.com/api/v1/movies','true');
            xhttp.send();
            xhttp.onreadystatechange = function(){
                if (this.status ==200 && this.readyState == 4) {
                    let movies = JSON.parse(this.responseText);
                    let op = '<ul>';
                    movies.forEach(element => {
                        op += `<li>Title:${element.movie}</li>` ;

                    });
                    op += '</ul>';
                   document.getElementById('block').innerHTML = op;
                }
            }
        }
    </script>
</body>
</html>
